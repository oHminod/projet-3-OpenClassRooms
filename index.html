<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c6c9f2d753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
        </div>
        <div class="lieu">
            <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
        </div>
        <div class="callto">
            <div class="reservation">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <a href="#restaurants">Explorer nos restaurants</a>
            </div>
            <div class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="fonctionnement__card">
                    <p>1</p>
                    <p><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
                </div>
                <div class="fonctionnement__card">
                    <p>2</p>
                    <p><i class="fas fa-list-ul"></i>Composez votre menu</p>
                </div>
                <div class="fonctionnement__card">
                    <p>3</p>
                    <p><i class="fas fa-store"></i>Degustez au restaurant</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
